<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/pintuer.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/pintuer.js"></script>
    <script src="/static/js/datepicker.js"></script>
    <style>
        .tb {
            margin-left: 10px;
            border-collapse: separate;
            border-spacing: 0px 10px;
        }

        .tb td {
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-edit"></span> 工资数据列表</strong></div>
    <div class="body-content">
        <table class="tb">
            {volist name="list" id="gz"}
            <tr>
                <td>{$gz.gtime|substr=0,4}年{$gz.gtime|substr=4,7}月工资数据</td>
                <td>
                    <a class="button border-main" href="{:url('Salary/detail')}?gtime={$gz.gtime}" target="_blank"><span
                            class="icon-edit"></span>查看</a>
                    <a style="margin-left: 10px" class="button border-red" href="{:url('Salary/del')}?gtime={$gz.gtime}"><span class="icon-trash-o"></span>删除</a>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</div>
</body>
</html>
