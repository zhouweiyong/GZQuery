<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/pintuer.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/pintuer.js"></script>
    <script src="/static/js/datepicker.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-edit"></span> 上传工资数据</strong></div>
    <div class="body-content">
        <form method="post" action="{:url('Salary/doImport')}" class="form-x" enctype="multipart/form-data">
            <div class="form-group">
                <div class="label"><label>选择时间：</label></div>
                <div class="field">
                    <input name="gtime" style="cursor: pointer" id="endtime" type="text"
                           onfocus="setmonth(this,'yyyyMM')"
                           readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>选择Excel表单：</label></div>
                <div class="field">
                    <input type="file"
                           accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                           name="gz">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button id="tj" class="button bg-main icon-check-square-o" type="button"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $("#tj").click(function () {
            if ($("input[name=gtime]").val() == "") {
                alert("请选择时间");
                $("input[name=gtime]").focus();
                return false;
            }
            if ($("input[name=gz]").val() == "") {
                alert("请选择表单");
                $("input[name=gz]").focus();
                return false;
            }
            $("form").submit();
        })
    })
</script>
</html>
