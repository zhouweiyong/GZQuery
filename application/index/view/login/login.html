<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/pintuer.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/pintuer.js"></script>
    <style>
        .left {
            float: right;
        }
        #toAdmin{
            margin: 0px 10px 10px 0px;
        }
        #tip {
            color: red;
            margin: 0px 30px 0px 30px;
        }
    </style>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="{:url('Login/doLogin')}" method="post">
                <div class="panel loginbox clear">
                    <div class="text-center margin-big padding-big-top"><h1>伟仕薪资查询系统</h1></div>
                    {present name="tip"}
                    <div id="tip">账号或者密码错误</div>
                    {/present}
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="name" placeholder="登录账号"
                                       data-validate="required:请填写账号"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="登录密码"
                                       data-validate="required:请填写密码"/>
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding:20px 10px 20px 10px;"><input type="submit"
                                                                     class="button button-block bg-main text-big input-big"
                                                                     value="登录">
                    </div>
                    <div id="toAdmin" class="button-group left">
                        <input type="button" class="button border-red" value="到后台去"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    $("#toAdmin").click(function () {
        $(location).attr("href","{:url('admin/Index/index')}");
    })
</script>
</html>
